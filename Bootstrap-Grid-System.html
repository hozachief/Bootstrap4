<!--
Bootstrap Grid System
Bootstrap grid system provides a quick and convenient way to create
responsive website layouts. Bootstrap 4 introduces the new
mobile-first flexbox grid system that appropriately scales up to 12
columns as the device or viewport size increases.
Bootstrap 4 includes predefined grid classes for quickly making grid
layouts for different types of devices. For example, .col-* classes
to create grid columns for extra small devices like mobile phones in 
portrait mode. The .col-sm-* classes to create grid columns for small 
screen devices like mobile phones in landscape mode. The .col-md-* classes
for medium screen devices like tablets.

(table)
https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-grid-system.php

Applying any .col-sm-* class to an element will not only affect its
styling on small devices, but also on medium, large and extra large
devices having screen width greater than or equal to 540px, if a
.col-md-*, .col-lg-* or .col-xl-* class is not present...

To use this 12 column responsive grid system to create rows and columns first
create a container that acts as a wrapper for your rows and columns using
the .container class. Create rows inside the container using the .row class,
and to create columns inside any row you can use the .col-*, .col-sm-*,
.col-md-*, .col-lg-* and .col-xl-* classes. The columns are actual content
areas where we will place our content.

The Bootstrap grid system is based on 12 columns, to keep the grid columns in one
line (i.e. side by side horizontally), the sum of the grid column numbers in each
row should not be greater than 12.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Two Column Grid Layouts for Tablets and Desktops</title>
    <!-- Making this HTML file a Bootstrap Template -->
    <!-- Bootstrap CSS files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .demo-content{
            padding: 15px;
            font-size: 18px;
            background: #dbdfe5;
            margin-bottom: 15px;
        }
        .demo-content.bg-alt{
            background: #abb1b8;
        }
        .row-auto{
            margin-top: 1rem;
            background: #dbdfe5;
        }
        .col{
            padding: 10px 15px;
            background: #abb1b8;
            border: 1px solid rgba(0,0,0,0.5)
        }
        .col-sm-6{
            padding: 10px 15px;
            background: #abb1b8;
            border: 1px solid rgba(0,0,0,0.5)
        }
    </style>
</head>
<body>
    <!-- Creating Two Column Layouts -->
    <div class ="container mt-3">
        <!-- Row with two equal columns -->
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">.col-md-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">.col-md-6</div>
            </div>
        </div>

        <!-- Row with two columns divided in 1:2 ratio -->
        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">.col-md-8</div>
            </div>
        </div>

        <!-- Row with two columns divided in 1:3 ratio -->
        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-9">
                <div class="demo-content bg-alt">.col-md-9</div>
            </div>
        </div>
    </div>

    <!-- Creating Three Column Layouts -->
    <div class="container mt-3">
        <!-- Row with three equal columns -->
        <div class="row">
            <div class="col-lg-4">
                <div class="demo-content">.col-lg-4</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content bg-alt">.col-lg-4</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content">.col-lg-4</div>
            </div>
        </div>

        <!-- Row with three columns divided in 1:4:1 ratio -->
        <div class="row">
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-2</div>
            </div>
            <div class="col-lg-8">
                <div class="demo-content bg-alt">.col-lg-8</div>
            </div>
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-2</div>
            </div>
        </div>

        <!-- Row with three columns divided unevenly -->
        <div class="row">
            <div class="col-lg-3">
                <div class="demo-content">.col-lg-3</div>
            </div>
            <div class="col-lg-7">
                <div class="demo-content bg-alt">.col-lg-7</div>
            </div>
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-2</div>
            </div>
        </div>

        <!-- 
        Bootstrap Auto-layout Columns
        Can also create equal width columns for all devices (extra small,
        small, medium, large, and extra large) by simply using the class .col,
        without specifying any column number.
        -->
        <div class="container"></div>
            <!-- Row with two equal columns -->
            <div class="row" class="row-auto">
                <div class="col">.col</div>
                <div class="col">.col</div>
            </div>

            <!-- Row with three equal columns -->
            <div class="row" class="row-auto">
                <div class="col">.col</div>
                <div class="col">.col</div>
                <div class="col">.col</div>
            </div>
        </div>

        <!--
        Can also set the width of one column and let the sibling columns
        automatically resize around it equally.
        -->
        <div class="container">
            <!-- Row with two equal columns -->
            <div class="row" class="row-auto">
                <div class="col">.col</div>
                <div class="col">.col</div>
            </div>

            <!-- Row with three columns divided in 1:2:1 ratio -->
            <div class="row" class="row-auto">
                <div class="col">.col</div>
                <div class="col-sm-6">.col-sm-6</div>
                <div class="col">.col</div>
            </div>
        </div>

        <!--
        Column Wrapping Behavior
        A more flexible layout that changes the column orientation based
        on the viewport size.
        The sum of the medium grid column numbers (i.e. col-md-*) is
        3 + 9 + 12 = 24 > 12, therefore the third <div> element with the
        class .col-md-12 that is adding the extra columns beyond the max 12
        columns in a .row, gets wrapped onto a new line as one contiguous unit
        on the medium screen size devices.
        -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-4 col-lg-3">
                    <div class="demo-content">.col-md-4 .col-lg-3</div>
                </div>
                <div class="col-md-8 col-lg-6">
                    <div class="demo-content bg-alt">.col-md-8 .col-lg-6</div>
                </div>
                <div class="col-md-12 col-lg-3">
                    <div class ="demo-content">.col-md-12 .col-lg-3</div>
                </div>
            </div>
        </div>

        <!--
        Creating Multi-Column Layouts with Bootstrap
        -->
    </div>
</body>
</html>
